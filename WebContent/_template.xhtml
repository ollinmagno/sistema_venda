<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<style>
		src="/resources/css/style.css"
	</style>
</h:head>
<h:body>
	<h:form rendered="#{usuarioLogado != null}">
			<ui:insert name="header">
				<p:growl id="messages" />
				<p:menubar>
					<p:submenu label="VENDAS" icon="pi pi-question">
						<p:menuitem value="ENTRADA" url="#" />
						<p:menuitem value="SAIDA" url="#" />
					</p:submenu>
					
					<p:menuitem value="PRODUTOS" url="http://www.primefaces.org"
						icon="pi pi-times" />
					
					<p:menuitem value="AJUDA" url="http://www.primefaces.org"
						icon="pi pi-times" />

					<f:facet name="options">
						<p:inputText style="margin:1px 10px 1px 1px;"
							placeholder="Buscar..." />
						<p:commandButton type="button" value="SAIR" action="#{loginBean.deslogar}" 
						icon="pi pi-home" />
					</f:facet>
				</p:menubar>
			</ui:insert>
	</h:form>
	<div style="height: 30px"></div>

		<ui:insert name="conteudo">
		
		</ui:insert>

	<div style="height: 30px"></div>
	
	<ui:insert name="rodape">
			
	</ui:insert>
</h:body>
</html>
