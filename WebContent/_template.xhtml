<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<style>src="/resources/css/style.css" </style>
	</h:head>
<h:body>	
<h:form rendered="#{usuarioLogado != null}">
	<div id="cabecalho">
		<ui:insert name="header" >
		<p:growl id="messages" />
		<p:menubar>
			<p:submenu label="Bicicletas" icon="pi pi-file">
				<p:submenu label="New" icon="pi pi-briefcase">
					<p:menuitem value="Project" url="#" />
					<p:menuitem value="Other" url="#" />
				</p:submenu>
				<p:menuitem value="Open" url="#" />
				<p:separator />
				<p:menuitem value="Quit" url="#" />
			</p:submenu>

			<p:submenu label="Locações" icon="pi pi-question">
				<p:menuitem value="Contents" url="#" />
				<p:submenu label="Search" icon="pi pi-search">
					<p:submenu label="Text">
						<p:menuitem value="Workspace" url="#" />
					</p:submenu>
					<p:menuitem value="File" url="#" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Clientes" icon="pi pi-cog">
				<p:submenu label="Ajax" icon="pi pi-refresh">
					<p:menuitem value="Save" action="#{menuView.save}"
						icon="pi pi-save" update="messages" />
					<p:menuitem value="Update" action="#{menuView.update}"
						icon="pi pi-refresh" update="messages" />
				</p:submenu>
				<p:submenu label="Non-Ajax" icon="pi pi-clone">
					<p:menuitem value="Delete" action="#{menuView.delete}"
						icon="pi pi-times" update="messages" ajax="false" />
				</p:submenu>
			</p:submenu>

			<p:menuitem value="Ajuda" url="http://www.primefaces.org"
				icon="pi pi-times" />

			<f:facet name="options">
				<p:inputText style="margin:1px 10px 1px 1px;"
					placeholder="Buscar..." />
				<p:commandButton type="button" value="Sair" icon="pi pi-home"
					action="#{loginBean.deslogar}"/>
			</f:facet>
		</p:menubar>
		</ui:insert>
	</div>
</h:form>
<div style="height:30px"></div>



<div id="conteudo">
	<ui:insert name="conteudo">
	</ui:insert>
</div>

<div style="height:30px"></div>

	<div id="footer">
		<ui:insert name="footer" >
		<h:form rendered="#{usuarioLogado != null}">
			<br></br>
			<div class="p-col-12">
				<p:fieldset toggleable="true" toggleSpeed="500"
					style="text-align:center">
					<h:panelGrid columns="3" cellpadding="4">
						<h:outputText
							value="Sede: Av. Fernandes Lima - Farol, Maceió - AL, 57050-000 |"></h:outputText>
						<h:outputText value="Assistência a Clientes 24h: 0800 000 0000 |"></h:outputText>
						<h:outputText value="Termos e condições de uso"></h:outputText>
					</h:panelGrid>
					<br></br>
					<h:panelGroup style="display:block; text-align:center">
		           				© Copyright 2021 - LocacaoBike - Todos direitos reservados
		   					</h:panelGroup>
				</p:fieldset>
			</div>
		</h:form>
		</ui:insert>
	</div>
</h:body>
</html>
